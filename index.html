<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Catch the MUT8 Virus</title>
<style>
  body {
    margin: 0;
    background: url('Images/mut8-background.jpg') no-repeat center center fixed;
    background-size: contain;
    background-color: black;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    color: #fff;
    text-align: center;
    user-select: none;
  }

  h1 {
    margin-top: 20px;
    font-size: 2.5em;
    text-shadow: 0 0 6px #00ff00;
  }

  #startScreen {
    margin-top: 80px;
  }

  #usernameInput, #startButton {
    font-size: 1.5em;
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    margin: 10px auto;
    max-width: 320px;
    width: 320px;
    display: block;
    background: #0f0;
    color: black;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 12px #00ff00;
    user-select: none;
    transition: background 0.3s ease;
  }
  #usernameInput:focus {
    outline: none;
    box-shadow: 0 0 20px #00ff00;
  }
  #startButton:hover {
    background: #0c0;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 85vh;
    overflow: hidden;
    margin: 0 auto;
    touch-action: manipulation;
    display: none; /* hidden initially */
  }

  .virus {
    position: absolute;
    width: 12vw;
    height: 12vw;
    max-width: 110px;
    max-height: 110px;
    background-image: url('Images/Zombie.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    user-select: none;
    box-shadow: 0 0 10px #0f0;
    border-radius: 50%;
  }

  #scoreboard {
    font-size: 1.8em;
    margin: 15px 0 25px 0;
    display: none; /* hidden initially */
    text-shadow: 0 0 8px #00ff00;
    font-weight: bold;
  }

  #leaderboard {
    max-width: 400px;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.75);
    padding: 20px;
    border-radius: 10px;
    font-size: 1.1em;
    overflow-y: auto;
    max-height: 280px;
    display: none; /* hidden initially */
    color: #0f0;
    box-shadow: 0 0 20px #00ff00 inset;
  }

  #leaderboard h2 {
    margin-top: 0;
    font-size: 1.8em;
    text-shadow: 0 0 6px #00ff00;
  }

  #gameOverScreen {
    display: none;
    max-width: 400px;
    margin: 20px auto;
    background: rgba(0, 0, 0, 0.85);
    padding: 25px;
    border-radius: 12px;
    font-size: 1.6em;
    color: #0f0;
    text-shadow: 0 0 8px #00ff00;
    font-weight: bold;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    #usernameInput, #startButton {
      width: 90%;
      font-size: 1.7em;
      padding: 14px 20px;
    }

    #leaderboard {
      width: 90%;
      font-size: 1.2em;
      max-height: 260px;
    }

    #scoreboard {
      font-size: 1.7em;
      margin: 15px 0 25px 0;
    }

    #gameContainer {
      height: 88vh;
    }

    .virus {
      width: 18vw;
      height: 18vw;
      max-width: 140px;
      max-height: 140px;
    }

    #gameOverScreen {
      font-size: 1.8em;
      padding: 30px;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2em;
    }

    #usernameInput, #startButton {
      font-size: 1.9em;
      padding: 16px 20px;
    }

    #leaderboard {
      font-size: 1.3em;
      max-height: 240px;
    }

    #scoreboard {
      font-size: 1.9em;
    }

    #gameContainer {
      height: 90vh;
    }

    .virus {
      width: 22vw;
      height: 22vw;
      max-width: 160px;
      max-height: 160px;
    }

    #gameOverScreen {
      font-size: 2em;
      padding: 35px;
    }
  }
</style>
</head>
<body>

<h1>Catch the MUT8 Virus</h1>

<div id="startScreen">
  <input type="text" id="usernameInput" placeholder="Enter username" maxlength="15" />
  <button id="startButton">Start Game</button>
</div>

<div id="scoreboard">Score: 0</div>
<div id="gameContainer"></div>

<div id="gameOverScreen"></div>

<div id="leaderboard">
  <h2>Leaderboard</h2>
  <ol id="leaderboardList"></ol>
</div>

<script>
  const gameContainer = document.getElementById('gameContainer');
  const scoreboard = document.getElementById('scoreboard');
  const startButton = document.getElementById('startButton');
  const usernameInput = document.getElementById('usernameInput');
  const leaderboardList = document.getElementById('leaderboardList');
  const startScreen = document.getElementById('startScreen');
  const leaderboard = document.getElementById('leaderboard');
  const gameOverScreen = document.getElementById('gameOverScreen');

  let score = 0;
  let viruses = [];
  let spawnInterval;
  let gameActive = false;

  // Random horizontal position within container width minus max virus size
  function randomX() {
    return Math.random() * (gameContainer.clientWidth - 160);
  }

  // Create a virus and animate it from bottom to top
  function createVirus() {
    if (!gameActive) return;
    const virus = document.createElement('div');
    virus.classList.add('virus');
    virus.style.left = randomX() + 'px';
    virus.style.bottom = '-160px';
    gameContainer.appendChild(virus);

    // Speed up virus as score grows, minimum 800ms duration
    const speed = Math.max(3000 - score * 30, 800);

    const animation = virus.animate(
      [{ transform: 'translateY(0)' }, { transform: `translateY(-${gameContainer.clientHeight + 200}px)` }],
      { duration: speed, easing: 'linear' }
    );

    animation.onfinish = () => {
      if (virus.parentElement) {
        endGame();
      }
    };

    function catchVirus() {
      if (!gameActive) return;
      score++;
      scoreboard.textContent = `Score: ${score}`;
      virus.remove();
      viruses = viruses.filter(v => v !== virus);
    }

    virus.addEventListener('click', catchVirus);
    virus.addEventListener('touchstart', (e) => {
      e.preventDefault();
      catchVirus();
    }, { passive: false });

    viruses.push(virus);
  }

  // Spawn viruses repeatedly with interval that decreases as score grows, min 400ms interval
  function spawnViruses() {
    spawnInterval = setInterval(() => {
      if (!gameActive) return;
      createVirus();
    }, Math.max(1500 - score * 15, 400));
  }

  // End game: stop spawning, clear viruses, show game over message & leaderboard
  function endGame() {
    gameActive = false;
    clearInterval(spawnInterval);
    viruses.forEach(v => v.remove());
    viruses = [];
    showGameOver();
    saveScore();
    renderLeaderboard();
  }

  // Save score to SheetDB endpoint
  function saveScore() {
    const username = usernameInput.value.trim() || 'Anonymous';
    const timestamp = new Date().toISOString();

    fetch("https://sheetdb.io/api/v1/objf6s9bvsqbc", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        data: [{ username, score, timestamp }]
      })
    })
    .then(res => res.json())
    .then(() => console.log("Score saved"))
    .catch(err => console.error("Error saving score:", err));
  }

  // Load top 20 leaderboard entries sorted by highest score descending
  function renderLeaderboard() {
    fetch("https://sheetdb.io/api/v1/objf6s9bvsqbc?sort_by=score&sort_order=desc&limit=20")
      .then(res => res.json())
      .then(data => {
        leaderboardList.innerHTML = '';
        if (data.length === 0) {
          leaderboardList.innerHTML = '<li>No scores yet. Be the first!</li>';
        } else {
          data.forEach(entry => {
            const li = document.createElement('li');
            li.textContent = `${entry.username}: ${entry.score}`;
            leaderboardList.appendChild(li);
          });
        }
      })
      .catch(err => {
        console.error("Error loading leaderboard:", err);
        leaderboardList.innerHTML = '<li>Error loading leaderboard</li>';
      });
  }

  function showStartScreen() {
    startScreen.style.display = 'block';
    gameContainer.style.display = 'none';
    scoreboard.style.display = 'none';
    leaderboard.style.display = 'none';
    gameOverScreen.style.display = 'none';
  }

  function showGame() {
    startScreen.style.display = 'none';
    gameContainer.style.display = 'block';
    scoreboard.style.display = 'block';
    leaderboard.style.display = 'none';
    gameOverScreen.style.display = 'none';
  }

  function showGameOver() {
    gameOverScreen.textContent = `Game Over! Your score: ${score}`;
    gameOverScreen.style.display = 'block';
    leaderboard.style.display = 'block';
    scoreboard.style.display = 'none';
    gameContainer.style.display = 'none';
    startScreen.style.display = 'none';
  }

  startButton.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (username === '') {
      alert('Please enter a username before starting!');
      return;
    }
    score = 0;
    scoreboard.textContent = `Score: ${score}`;
    gameActive = true;
    showGame();
    spawnViruses();
  });

  // Show start screen initially and load leaderboard
  showStartScreen();
  renderLeaderboard();
</script>

</body>
</html>
